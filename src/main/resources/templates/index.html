<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registered Users</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="/js/user-actions.js"></script>
</head>
<body>
<div class="container">
    <div id="successNotification" class="alert alert-success" style="display: none;">
        <strong>Success!</strong> Transaction completed successfully.
    </div>

    <h1>Registered Users</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Active</th>
            <th>Select</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}" th:if="${user.active}">
            <td>
                <input type="checkbox" name="selectedUsers" th:value="${user.id}">
            </td>
            <td th:text="${user.id}"></td>
            <td>
                <input type="text" th:value="${user.name}" th:id="'edit-name-' + ${user.id}" class="form-control">
            </td>
            <td>
                <input type="email" th:value="${user.email}"  th:id="'edit-email-' + ${user.id}" class="form-control">
            </td>
            <td>
                <button class="btn btn-primary" th:onclick="'editUser(' + ${user.id} + ')'" type="button">Edit</button>
                <button class="btn btn-danger" th:onclick="'deleteUser(' + ${user.id} + ')'" type="button">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>

    <button class="btn btn-danger" onclick="deleteSelectedUsers()">Delete Selected Users</button>

    <h2>Add User</h2>
    <form onsubmit="event.preventDefault(); submitForm();">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" class="form-control">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Add User</button>
    </form>
</div>


</body>
</html>
